{% extends 'base.html' %}

{% block title %}Modifier la quantité{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Modifier la quantité pour : {{ stock.piece.nom }}</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Quantité actuelle : {{ stock.quantite }}</label>
            <input type="number" name="quantite" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{{ url_for('stock.consulter_stock') }}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
